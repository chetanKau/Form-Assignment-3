<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Personal Details</legend>
         <label for="firstName">First Name: </label>
         <input type="text" name="" id="firstName"><br><br>
         <label for="middleName">Middle Name: </label>
         <input type="text" name="" id="middleName"><br><br>
         <label for="lastName">Last Name:</label>
         <input type="text" name="" id="lastName"><br><br>
         <label for="course">Course: </label>
         <select name="course" id="course">
            <option value="Course" default>Course</option>
            <option value="B.tech">B.tech</option>
            <option value="M.tech">M.tech</option>
            <option value="BCA">BCA</option>
            <option value="MCA">MCA</option>
          </select><br><br>
          <label for="gender">Gender:</label><br>
          <input type="radio" name="gender" id="male">
          <label for="male">Male</label><br>
          <input type="radio" name="gender" id="female">
          <label for="female">Female</label><br>
          <input type="radio" name="gender" id="other">
          <label for="other">Other</label><br><br>
          <label for="dob">DOB:</label>
          <input type="datetime-local" name="" id="dob"><br>
          <label for="phone">Phone: </label>
          <input type="text" name="" id="phone" value="+91" size="3" disabled >
          <input type="tel" name="" id="phone" maxlength="10" ><br><br>
          <label for="address">Address:</label>
          <textarea name="" id="address" cols="50" rows="7"></textarea><br><br>
          <label for="email">Email:</label>
          <input type="email" name="" id="email" required placeholder="abc@gmail.com">
          <br><br>
          <label for="password">Password:</label>
          <input type="password" name="" id="password" required>
          <br><br>
          <label for="rePassword">Re-Password:</label>
          <input type="password" name="" id="rePassword" required>
          <br><br>
          <input type="checkbox" name="" id="checkbox">
          <label for="checkbox">Agree to terms and conditions</label>  
          <br><br>
          <label for="chooseFile">Choose File</label>
          <input type="file" name="" id="chooseFile">
          <br><br>
          <label for="color">Choose Color</label>
          <input type="color" name="" id="color">
          <br><br>
          <input type="reset" value="Reset">
          <input type="submit" value="Submit">

          
    </fieldset>

</body>
</html>
